<!DOCTYPE html>
<html>
    <head>
        <title> Login Page </title>
        <link rel="stylesheet" href="static/css/login.css">
    </head>
    <body>
        <div class = 'container'>
            <div class = 'login_div'>
                <p class="header"> LOGIN </p>
                <form action="/login" method="POST">
                    <p>Email <br></p>
                        <input type="email", name="email-address", class="email", placeholder="Enter Email Address">
                    <p>Password <br> </p>
                        <input type="password", name = 'passwd', class = 'password', placeholder="Enter Password">
                    <input type="submit" value=LOGIN>
                </form>
                <a href="{{url_for('signup')}}"> Create Account </a>
                <br>
            </div>
        </div>
    </body>
</html>
